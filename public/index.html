<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Discord</title>
  </head>
  <body>
    <section class="app-name">
      <p class="group-name">App Name</p>
    </section>
    <section class="channel-option">
      <p class="channel_name">#General</p>
    </section>
    <section class="channels">
      <div class="text_channels">
        <svg class="icon-WnO6o2" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M16.59 8.59004L12 13.17L7.41 8.59004L6 10L12 16L18 10L16.59 8.59004Z"
          ></path>
        </svg>
        <p class="text_channels">Text channels</p>
      </div>
      <div>
        <ul id="channels_list">
          <li class="text_channels">Example channel name</li>
        </ul>
        <form id="addChannelForm">
          <input type="text" name="newChannelName" />
          <input type="submit" value="" />
        </form>
        <span id="channelError"></span>
      </div>
    </section>
    <section class="chat-room"></section>
    <script src="./assets/js/db-fake.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
