      </div>

        <svg><use xlink:href="#bel"></svg>

        <svg><use xlink:href="#people"></svg>
        <form action="" class="search">
          <label for="input-search" aria-label="add search"></label>

          <input hidden class="submit_search" type="submit"></input>

        <svg><use xlink:href="#at"></svg>

    </section>

          <li class="text_channels">
              <svg><use xlink:href="#hashtag"></svg>
            <span class="each_channel">Codeable team</span>
          </li>
        </ul>
        <form id="addChannelForm">
          <label for="add_channel" aria-label="add new channel"></label>
          <input class="add_channel" type="text" name="newChannelName" placeholder="  New channel"/>
        </form>
        <span id="channelError"></span>
      </div>
      <div class="channel_section_bottom">

            width="10px"
            height="10px"
          />
          <div class="channel_status"></div>
        </div>
        <div class="channel_bottom2">

          <div class="channel_user_id">#1388</div>
        </div>
        <div class="channel_bottom3">

            </button>
            <button

              <svg><use xlink:href="#audio" ></svg>
            </button>
            <button
              class="button_settings" role="button" aria-hidden="true"  aria-label = "set settings" value="settings">              
              <svg><use xlink:href="#setting" ></svg>              
            </button>
          </div>
