<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="icon"
      href="https://discordapp.com/assets/07dca80a102d4149e9736d4b162cff6f.ico"
    />
    <title>Group Title</title>
  </head>
  <body>
    <div class="logo">
      Discord
    </div>
    <div class="login">
      <div class="container-img">
        <div class="group-img">
          <img
            src="https://discordapp.com/assets/0e291f67c9274a1abdddeb3fd919cbaa.png"
            alt="user-image"
          />
        </div>
      </div>
      <div class="group-title">
        <span class="title">Group Title</span>
      </div>
      <div class="group-activities">
        <div class="data-info success">
          <span>4 En linea</span>
        </div>
        <div class="data-info nothing">
          <span>8 miembros</span>
        </div>
      </div>
      <form action="">
        First name:<br />
        <input type="text" name="firstname" value="Mickey" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
