<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="icon"
      href="https://discordapp.com/assets/07dca80a102d4149e9736d4b162cff6f.ico"
    />
    <title>Group Title</title>
  </head>
  <body>
    <img src="assets/img/bg.jpg" alt="background">
    <div class="logo">
      Discord
    </div>
    <div class="login">
      <div class="container-img">
        <div class="group-img">
          <img
            src="https://discordapp.com/assets/0e291f67c9274a1abdddeb3fd919cbaa.png"
            alt="user-image"
          />
        </div>
      </div>
      <div class="group-title">
        <span class="title">Group Title</span>
      </div>
      <div class="group-activities">
        <div class="data-info success">
          <span id="spnOnline">0 Online</span>
        </div>
        <div class="data-info nothing">
          <span id="spnTotal">0 members</span>
        </div>
      </div>
      <form action="">
        <span class="username">USERNAME</span>
        <br />
        <input
          class="input-username"
          type="text"
          id="txtUsername"
          placeholder="How do you want to be called?"
          title="You can change this later."
        />
        <br />
        <label for="button-login" aria-label="Submit login"></label>
        <input class="button-login" type="submit" id="btnContinue" value="Continue"></input>
      </form>
    </div>
    <script src="assets/js/signIn.js"></script>
  </body>
</html>
